<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Red de Sentencias del TDLC</title>

    <!-- ‚úÖ Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ‚úÖ Vis.js -->
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>

    <style>
      #network {
        width: 100%;
        height: 600px;
        border: 1px solid lightgray;
        margin-top: 20px;
      }
      #leyenda-colores .item {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 4px 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: #f9f9f9;
      }
      #leyenda-colores .cuadro {
        width: 16px;
        height: 16px;
        border: 1px solid #aaa;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container-fluid py-4 px-5">

      <h2 class="text-dark bold text-center mb-4 h1">
        Red Interactiva de Sentencias del TDLC
      </h2>

      <!-- Filtros -->
      <div class="row g-3 mb-3">
        <div class="col-md">
          <label class="form-label">Conducta:</label>
          <select id="conductaFilter" class="form-select"></select>
        </div>
        <div class="col-md">
          <label class="form-label">Mercado:</label>
          <select id="mercadoFilter" class="form-select"></select>
        </div>
        <div class="col-md">
          <label class="form-label">Resultado del fallo:</label>
          <select id="tdlcFilter" class="form-select"></select>
        </div>
        <div class="col-md">
          <label class="form-label">N¬∞ Sentencia:</label>
          <select id="sentenciaFilter" class="form-select"></select>
        </div>
        <div class="col-md">
          <label class="form-label">A√±o:</label>
          <select id="anioFilter" class="form-select"></select>
        </div>
      </div>

      <!-- Bot√≥n Top 10 + Info en una misma fila centrada -->
      <div class="d-flex justify-content-center align-items-center gap-3 mb-3">
        <button id="top10Button" class="btn btn-outline-primary">
          ‚≠ê Ver solo Top 10 citadas
        </button>
        <div id="info" class="fw-bold text-dark"></div>
      </div>

      <!-- Loader -->
      <div id="loader" class="text-center my-4" style="display: none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2 fw-bold text-primary">
          Cargando red, por favor espera...
        </p>
      </div>

      <!-- Fila principal con tres columnas -->
<div class="row mt-4">
  <!-- Columna izquierda: Leyenda de formas -->
  <div class="col-lg-2 col-md-3 mb-3" id="leyenda-formas">
    <h5 class="text-primary">Formas por conducta</h5>
    <ul class="list-unstyled small">
      <li>üîµ <b>C√≠rculo</b> = Abuso</li>
      <li>üî∫ <b>Tri√°ngulo</b> = Colusi√≥n</li>
      <li>‚óºÔ∏è <b>Cuadrado</b> = Incumplimiento</li>
      <li>üî∂ <b>Rombo</b> = Otros</li>
    </ul>
  </div>

  <!-- Columna central: Red -->
  <div class="col-lg-8 col-md-6 mb-3">
    <div id="network" style="height: 600px; border: 1px solid #ddd; border-radius: 6px; background: #fff;"></div>
    <div id="info" class="text-muted fw-bold mt-2"></div>
  </div>

  <!-- Columna derecha: Leyenda de colores -->
  <div class="col-lg-2 col-md-3 mb-3" id="leyenda-colores">
    <h5 class="text-primary">Colores por mercado</h5>
    <div class="d-flex flex-column gap-2 mt-2">
      <!-- Aqu√≠ se insertan din√°micamente los colores -->
    </div>
  </div>
</div>



    <!-- Tu JS principal -->
    <script src="app.js"></script>
  </body>
</html>
